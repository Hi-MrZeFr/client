<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #fff;
            }
        }
        body {
            transition: all .3s;
        }
    </style>
</head>
<body style="max-width: 500px; margin: 30px auto;padding: 3px 30px;">
    <button onclick="light();">Light</button>
    <button onclick="dark();">Dark</button>
    <div style="margin-top: 30px;" id="detalk"></div>
    <div style="max-width: 500px; margin: 30px auto;padding: 3px 30px;" id="detalk"></div>
    <script src="../dist/detalk.js"></script>
    <script>
        detalk.init({
            url: "https://detalk.deta.dev/",
            el: "#detalk",
            path: "/"
        });
        function light() {
            document.body.style.backgroundColor = "#fff";
            document.body.style.color = "#000";
        }
        function dark() {
            document.body.style.backgroundColor = "#1e1e1e";
            document.body.style.color = "#fff";
        }
    </script>
</body>
</html>
